<ion-content [fullscreen]="true" class="ion-content" style="--background:rgb(14,14,14)">
  <div class="login-tio">

  <div class="header">
    <div class="fade-in-bottom">
      <img src="assets/logo2.png" alt="logo" class="logo">
    </div>
  </div>
  <form class="form-container" (ngSubmit)="login()">
    <div class="ion-padding">
      <div class="text-helper1">Coloque seu nome de usuário</div>
      <ion-item>
        <ion-input [(ngModel)]="username" name="username" placeholder="Usuário" class="input"></ion-input>
        <ion-icon name="person-outline" slot="end" style="color: rgb(96, 100, 97);"></ion-icon>
      </ion-item>
      <div class="text-helper">Digite sua senha</div>
      <ion-item>
        <ion-input [(ngModel)]="password" name="password" placeholder="Senha" type="{{ showPassword ? 'text' : 'password' }}" class="input"></ion-input>
        <ion-icon name="{{ showPassword ? 'eye-off-outline' : 'eye-outline' }}" slot="end" style="color: rgb(96, 100, 97);" (click)="togglePassword()"></ion-icon>
      </ion-item>

      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']" style="color:#54BB77">Esqueceu sua senha?</a>
      </div>

      <div *ngIf="showAlert">
        {{ alertMessage }}
      </div>
    </div>
  </form>
<div class="ion-justify-content-center " style="display: flex;">
  <ion-button color="trygreen" class="redondo" (click)="login()">
    <ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
  </ion-button>
</div>

</div>
</ion-content>

<ion-footer>
  <ion-toolbar color="darkgray">        
    <div class="signupLink">
      <p>Novo membro? <a [routerLink]="['/sign-up']" style="color:#54BB77">Inscreva-se agora</a></p>
    </div>
  </ion-toolbar>

</ion-footer>
