<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home" class="flecha"></ion-back-button> 
    </ion-buttons>
      <div class="container">
        <img [src]="exerciseData?.image" /> 
      </div>
      <ion-title class="ion-text-center"> Começar <a class="workout-name">{{ exerciseData?.name }}</a></ion-title>

    <div class="gradient-border"></div>
    <div class="vertical-border"></div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="darkgray">
  <ion-card *ngIf="exerciseData"> 
    <ion-card-content shape="round">
      <ion-card-title>Exercício - {{ exerciseData.name }}</ion-card-title>
      <ion-card-subtitle *ngIf="exerciseData.type === 'time'" >{{ exerciseData.group }} - {{ exerciseData.amount }} Minutos</ion-card-subtitle>
      <ion-card-subtitle *ngIf="exerciseData.type === 'rep'" >{{ exerciseData.group }} - {{ exerciseData.sets }} séries de {{ exerciseData.reps}} repetições</ion-card-subtitle>
      <div [innerHTML]="exerciseData.description" class="description"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-button expand="full" color="primary" color="trygreen" class="exerciseData-button" shape="round" (click)="startWorkout()">Começar Treino</ion-button>
