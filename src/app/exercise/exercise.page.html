<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home" class="flecha" color="trygreen">
      </ion-back-button>
    </ion-buttons>
      <div class="container">
        <img [src]="exerciseData?.image" />
      </div>
      <ion-title class="ion-text-center"> Começar <a class="workout-name">{{ exerciseData?.name }}</a></ion-title>

    <div class="gradient-border"></div>
    <div class="vertical-border"></div>
    <div class="vertical-border2"></div>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="darkgray">
  <ion-card *ngIf="exerciseData">
    <ion-card-content shape="round">
      <ion-chip color="trygreen" *ngIf="exerciseData.type === 'time'" >
        <ion-icon name="time-outline">
        </ion-icon>
        <ion-label>
          {{ exerciseData.amount }} Minutos
        </ion-label>
      </ion-chip>

      <ion-chip color="trygreen" *ngIf="exerciseData.type === 'rep'" >
        <ion-icon name="barbell-outline">
        </ion-icon>
        <ion-label>
          {{ exerciseData.sets }} séries de {{ exerciseData.reps}}
        </ion-label>
      </ion-chip>

      <ion-chip color="trygreen">
        <ion-icon name="barbell-outline">
        </ion-icon>
        <ion-label>
          {{ exerciseData.group }}
        </ion-label>
      </ion-chip>
      <ion-card-title>Exercício - {{ exerciseData.name }}</ion-card-title>
      <div [innerHTML]="exerciseData.description" class="description"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-button expand="full" color="primary" color="trygreen" class="exerciseData-button" shape="round" (click)="startWorkout()">Começar Treino</ion-button>
