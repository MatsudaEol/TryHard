<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title class="ion-text-center"> Começar <a class="workout-name">{{ exercise.name }}</a></ion-title>
    <div class="gradient-border"></div>
    <div class="vertical-border"></div>
    <img [alt]="exercise.alt" [src]="exercise.image" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="darkgray">
  <ion-card>
    <ion-card-content shape="round">
      <ion-card-title>Exercício {{ exerciseNumber }} - {{ exercise.name }}</ion-card-title>
      <ion-card-subtitle *ngIf="exercise.type === 'tempo'" >{{ exercise.group }} - {{ exercise.amount }} Minutos</ion-card-subtitle>
      <ion-card-subtitle *ngIf="exercise.type === 'repetições'" >{{ exercise.group }} - {{ exercise.sets }} séries de {{ exercise.amount}} repetições</ion-card-subtitle>
      <div [innerHTML]="exercise.description" class="description"></div>
    </ion-card-content>
  </ion-card>
  <ion-button expand="full" color="primary" color="trygreen" class="exercise-button" shape="round" (click)="startWorkout()">Começar Treino</ion-button>
</ion-content>
