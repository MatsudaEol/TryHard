<ion-header>
  <ion-toolbar color="darkgray2">
    <ion-title class="ion-text-center" color="trygreen">Nossos Alunos!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="darkgray2">
  <div class="container">

    <h5></h5>

    <ion-list>
      <ion-item *ngFor="let usuario of usuarios">
        {{ usuario.nome }}
        <ion-note slot="end">{{ aluno.treino }}</ion-note>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
