<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ exercise.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">repetitive-exercise</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
