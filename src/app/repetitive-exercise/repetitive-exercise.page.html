<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="'/tabs/home'" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ exercise.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="darkgray">
  <ion-card>
    <iframe width="100%" height="315" [src]="exercise.videoUrl" frameborder="0" allowfullscreen></iframe>
    <ion-card-content shape="round">
      <ion-card-title>Exercício {{ exerciseNumber }} - {{ exercise.name }}</ion-card-title>
      <ion-card-subtitle *ngIf="exercise.type === 'tempo'" >{{ exercise.group }} - {{ exercise.amount }} Minutos</ion-card-subtitle>
      <ion-card-subtitle *ngIf="exercise.type === 'repetições'" >{{ exercise.group }} - {{ exercise.amount }}</ion-card-subtitle>
      <div [innerHTML]="exercise.description" class="description"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
