<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home" class="flecha"></ion-back-button>
    </ion-buttons>
      <ion-title class="ion-text-center" color="trygreen"> {{ exerciseData?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="darkgray">
  <ion-button color="trygreen" style="--border-radius:10px" (click)="completeExercise()">Finalizar Treino</ion-button>
</ion-content>
