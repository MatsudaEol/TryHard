<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/tabs/home"
        class="flecha"
        color="trygreen"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" color="trygreen">
      {{ exerciseData?.name }}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="darkgray2">
  <div class="container">
    <div class="timer" [style.color]="breakTimerColor">
      {{ displayTime }}
      <div class="controls">
        <ion-button
          (click)="startTimer()"
          [disabled]="isRunning"
          color="trygreen"
          class="botão"
          ><ion-icon name="play"></ion-icon
        ></ion-button>
        <ion-button
          (click)="pauseTimer()"
          [disabled]="!isRunning"
          color="button"
          class="botão"
          ><ion-icon name="pause-outline"></ion-icon
        ></ion-button>
      </div>
    </div>
  </div>
  <div class="lista-concluida">
    <ion-text class="listconc" color="trygreen">
      Lista concluída? <ion-checkbox (click)="finalizar()"></ion-checkbox>
    </ion-text>
  </div>
  <div class="container2">
    <ion-chip color="trygreen">
      Aquecimento

    </ion-chip>
    <ion-chip color="trygreen">
      5 min corrida leve
    </ion-chip>

    <ion-chip color="trygreen">
      5 min corrida moderada
    </ion-chip>

    <ion-chip color="trygreen"
      >5 min corrida intensa
    </ion-chip>

    <ion-chip color="trygreen"
      >Resfriamento e alongamento
    </ion-chip>
  </div>
</ion-content>
<ion-button
  id="completeButton"
  color="trygreen"
  style="--border-radius: 10px"
  (click)="completeExercise()"
  routerLink="/tabs/home"
  [disabled]="!listaConcluida"
>
  Finalizar Treino
</ion-button>
