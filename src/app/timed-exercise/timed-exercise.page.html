<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/tabs/home"
        class="flecha"
        color="trygreen"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" color="trygreen">
      {{ exerciseData?.name }}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="darkgray2">
  <div class="container">
    <div class="timer" [style.color]="breakTimerColor">
      {{ displayTime }}
      <div class="controls">
        <ion-button
          (click)="startTimer()"
          [disabled]="isRunning"
          color="trygreen"
          class="botão"
          ><ion-icon name="play"></ion-icon
        ></ion-button>
        <ion-button
          (click)="pauseTimer()"
          [disabled]="!isRunning"
          color="button"
          class="botão"
          ><ion-icon name="pause-outline"></ion-icon
        ></ion-button>
      </div>
    </div>
  </div>
  <div class="container2">
    <ion-title></ion-title>
    <ion-chip color="trygreen">
      Aquecimento
      <ion-checkbox color="trygreen"></ion-checkbox>
    </ion-chip>
    <ion-chip color="trygreen">
      5 min corrida leve <ion-checkbox color="trygreen"></ion-checkbox
    ></ion-chip>

    <ion-chip color="trygreen">
      5 min corrida moderada <ion-checkbox color="trygreen"></ion-checkbox
    ></ion-chip>

    <ion-chip color="trygreen"
      >5 min corrida intensa <ion-checkbox color="trygreen"></ion-checkbox
    ></ion-chip>

    <ion-chip color="trygreen"
      >Resfriamento e alongamento <ion-checkbox color="trygreen"></ion-checkbox
    ></ion-chip>
  </div>
</ion-content>
<ion-button
  color="trygreen"
  style="--border-radius: 10px"
  (click)="completeExercise()"
  routerLink="/tabs/home"
  >Finalizar Treino</ion-button
>
