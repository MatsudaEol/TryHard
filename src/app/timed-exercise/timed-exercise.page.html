<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home" class="flecha" color="trygreen"></ion-back-button>
    </ion-buttons>
      <ion-title class="ion-text-center" color="trygreen"> {{ exerciseData?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="darkgray">
  <div class="container">
  <div class="timer"> {{ displayTime }}</div>
  <div class="controls">
    <ion-button (click)="startTimer()" [disabled]="isRunning" color="trygreen" class="botão"><ion-icon name="play"></ion-icon></ion-button>
    <ion-button (click)="pauseTimer()" [disabled]="!isRunning" color="trygreen" class="botão"><ion-icon name="pause-outline"></ion-icon></ion-button>
    <ion-button (click)="stopTimer()" [disabled]="!isRunning" color="trygreen" class="botão"><ion-icon name="stop-outline"></ion-icon></ion-button>
  </div>
</div>
<div class="container2">
</div>
</ion-content>
