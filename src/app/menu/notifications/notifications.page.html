<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Notificações</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="darkgray">
    
    <ion-card>
        <ion-card-header>
          <ion-segment [(ngModel)]="segment" color="trygreen">
            <ion-segment-button value="novas" color="trygreen">
              Novas
            </ion-segment-button>
            <ion-segment-button value="eventos" color="trygreen">
              Eventos
            </ion-segment-button>
            <ion-segment-button value="todas" color="trygreen">
              Todas
            </ion-segment-button>
          </ion-segment>
        </ion-card-header>
    </ion-card>

    <ion-card>
        <ion-card-content>
        <ion-grid>
            <ion-row>
            <ion-col size="2">
                <ion-icon name="checkmark-circle" color="trygreen"></ion-icon>
          </ion-col>
          <ion-col size="10">
            <ion-row>
              <ion-col>
                <ion-label color="light">Parabéns</ion-label>
              </ion-col>
              <ion-col>
                <ion-label color="light" class="ion-text-right">9:45</ion-label>
              </ion-col>
            </ion-row>
            <ion-label color="light">35% da sua atividade diária foi cumprida, continue assim</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>
